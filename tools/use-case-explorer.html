              <div class="use-case-card__tech">
                ${uc.tech.map(t => `<span class="tech-tag">${getTechLabel(t)}</span>`).join('')}
              </div>
            </div>
          </div>
        `;
      }).join('');

    function getTechLabel(tech) {
      const labels = {
        'nlp': 'NLP',
        'vision': 'Computer Vision',
        'ml': 'Machine Learning',
        'genai': 'Generative AI',
        'rpa': 'RPA + AI'
      };
      return labels[tech] || tech.toUpperCase();
    }

    function filterUseCases() {
      const agency = document.getElementById('agencyFilter').value;
      const complexity = document.getElementById('complexityFilter').value;
      const tech = document.getElementById('techFilter').value;
      const search = document.getElementById('searchFilter').value.toLowerCase();

      filteredUseCases = useCases.filter(uc => {
        if (agency !== 'all' && !uc.agencies.includes(agency)) return false;
        if (complexity !== 'all' && uc.complexity !== complexity) return false;
        if (tech !== 'all' && !uc.tech.includes(tech)) return false;
        if (search && !uc.title.toLowerCase().includes(search) && !uc.desc.toLowerCase().includes(search)) return false;
        return true;
      });

      renderUseCases(filteredUseCases);
    }
